spring.application.name=TaskManagerAPIGateway-1
server.port=8085
 
# Eureka config
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
 
# Discovery & routing
spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.enabled=false
 
# Route to user service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://TaskManagerUserService
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
 
# Route to task service
spring.cloud.gateway.routes[1].id=task-service
spring.cloud.gateway.routes[1].uri=lb://TaskManagerTaskService
spring.cloud.gateway.routes[1].predicates[0]=Path=/tasks/**
