spring:
  application:
    name: TaskManagerTaskService
  datasource:
    url: jdbc:mysql://localhost:3306/online_task_service
    username: root
    password: Malar
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
 
server:
  port: 8187
 
logging:
  level:
    org.springframework.web: DEBUG
 
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
